spring.application.name=money-laundering-detector

# DB configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

#spring.jpa.hibernate.ddl-auto=update  -- it's not recommend to have ddl-auto. It might alter the database schema in a dangerous way. Flyway or Liquibase are better choices to manage db schema.
spring.jpa.show-sql=true
spring.jpa.properties,hibernate,format_sql=true
