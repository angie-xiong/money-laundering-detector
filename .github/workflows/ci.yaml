name: MLD CI

on:
  push:
    branches:
      - main
      - release/*
    paths-ignore:
      - 'docs/**'
    tags:
      - 'v[0-9][0-9].[0-9][0-9].[0-9][0-9]'
      - 'v[0-9][0-9].[0-9][0-9].[0-9][0-9]-rc[0-9][0-9]'
  pull_request:
    branches:
      - main
      - release/*
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      # Test, build, publish
      - name: Run tests
        run: |
          ./gradlew test

      - name: Build
        run: |
          ./gradlew build
